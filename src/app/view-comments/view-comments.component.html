
<mat-dialog-content>
    <p>First Name: {{data.firstName}}</p>
    <p>Last Name: {{data.lastName}}</p>
    <p>Phone: {{data.phone}}</p>
    <p>Email : {{data.email}}</p>
    <p>Company-name: {{data.company.name}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button class="add-comment" (click)="addComment()">Add Comment</button>
</mat-dialog-actions>
<div *ngIf="comments">
<app-comments [comments]="comments"></app-comments>
</div>
