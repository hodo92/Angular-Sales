<!-- Create table  -->


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- customer_id Column -->
        <ng-container matColumnDef="customer_id">
            <th mat-header-cell *matHeaderCellDef> customer_id </th>
            <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
        </ng-container>



        <!-- firstName Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> firstName </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> lastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>


<!-- company_id Column -->
<ng-container matColumnDef="company_id">
    <th mat-header-cell *matHeaderCellDef> company_id </th>
    <td mat-cell *matCellDef="let element"> {{element.company.company_id}} </td>
</ng-container>


<!-- email Column -->
<ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
</ng-container>

<!-- phone Column -->
<ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
</ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
